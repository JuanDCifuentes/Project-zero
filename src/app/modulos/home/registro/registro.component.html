<div class="contenedor">

  <h3 class="title">{{title}}</h3>

  <span class="derechos">Imagen de <a href="https://pixabay.com/es/users/0fjd125gk87-51581/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1784245">0fjd125gk87</a> en <a href="https://pixabay.com/es//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1784245">Pixabay</a></span>

  <form action="sumit">
    <h3 class="titulo-form">Registro</h3>
    <div class="accesos-externos">
      <div class="acceso">
        <i class="fa-brands fa-google"></i>
        <!--  solo es de referecia, no funciona -->
        <span>continuar con google</span>         
      </div>
      <div class="acceso facebook">
        <i class="fa-brands fa-facebook-f"></i>
        <!-- solo es de referecia, no funciona el ingresar con google o facebook -->
        <span>continuar con facebook</span>       
      </div>
    </div>
    <br>
    <hr>
    <span>or</span>
    <br>
    
    <input type="text" name="username" placeholder="Nombre de usuario" />
    <input type="email" name="Email" placeholder="Email" />
    <input type="password" name="password" placeholder="Contraseña" />

    <input class="btn-registrar" type="submit" value="registrar" (click)="registrar()" />
    <span class="login">¿ya estas registrado? <a href="#">log in</a></span>
  </form>
  
</div>
