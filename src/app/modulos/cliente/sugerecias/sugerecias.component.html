<div class="p-2" style="border-radius: 1rem">
  <h2 class="h2 mt-2 mb-4 text-center">Comentarios</h2>
  <hr>
  <div class="mb-2" *ngFor="let comentario of comentarios">
    <label for="staticEmail" class="col-sm-2 col-form-label">comentario</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="staticEmail"
        value="{{comentario.userName}}"
      />
    </div>
    <textarea
      class="form-control-plaintext"
      readonly
      placeholder="Leave a comment here"
      id=""
      rows="4"
      style="resize: none"
    >{{comentario.bodyComment}}</textarea
    >
    <hr>
  </div>
  <div class="mb-2" >
    <label for="staticEmail" class="col-sm-2 col-form-label" >comentario</label>
    <div class="col-sm-10">
      <input
        type="text"
        readonly
        class="form-control-plaintext"
        id="staticEmail"
        [(ngModel)]="userComment"
      />
    </div>
    <textarea
      class="form-control-plaintext"
      placeholder="Escribe un comentario"
      id=""
      rows="4"
      style="resize: none"
      [(ngModel)]="comment"
    ></textarea
    >
    <button type="button" class="btn btn-outline-dark" (click)="guardarComentario()">Guardar comentario</button>
    
    <hr>
  </div>
  
</div>
