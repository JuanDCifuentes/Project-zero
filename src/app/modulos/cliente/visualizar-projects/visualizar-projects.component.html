<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 w-75 ">
    <div class="col" *ngFor="let project of proyectos; index as i">
        <div class="card" (click)="EditarProyecto(i)">
            <div class="card-body" style="scroll-behavior: inherit;">
                <h4 class="card-title" >{{project.title}}</h4>
                <p class="card-text lh-sm text-wrap" data-spy="scroll">{{project.descripcion}}</p>
            </div>
            <div class="card-footer">
                {{project.infoProject.state}}
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card" data-bs-toggle="modal" data-bs-target="#modalId">
            <div class="rounded-circle m-4 p-5 shadow-sm">
                <img class="card-img-top " src="../../../../assets/plus.png" alt="Card image cap">
            </div>
            <div class="card-body">
                <h4 class="card-title text-center">AÃ±adir proyecto</h4>
            </div>
        </div>
    </div>

</div>
  
<!-- Modal Body -->
<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                      <label for="title-project" class="form-label">TITULO</label>
                      <input type="text"
                        class="form-control" name="title-project" id="title-project"  placeholder="proyecto para..." [(ngModel)]="titulo">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">descripcion</label>
                      <textarea class="form-control" name="descripcion" [(ngModel)]="descrip"  rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="guardar()" >Save</button>
            </div>
        </div>
    </div>
</div>
